<div class="container mt-5">
  <h2 class="display-4 text-center">Register Here</h2>
  <div class="text-center m-5">
    <div class="alert alert-warning">
      <b>You have entered below details</b>
      <br>
      <b>Email: </b>{{person.email}}
      <br>
      <b>Password: </b>#####
      <br>
      <b>Category: </b>{{person.cat}}
    </div>
  </div>
  <form #login="ngForm" (ngSubmit)="submit(login.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" ngModel #email="ngModel" emailPattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        class="form-control" id="email" required />
      <div *ngIf="email.touched && email.invalid">
        <span *ngIf="email.errors?.['required']">Email must be entered</span>
        <span *ngIf="email.errors?.['emailPattern']">Enter correct email address</span>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="pswd" ngModel #pswd="ngModel" minlength="5" class="form-control" id="pswd"
        required />
      <div *ngIf="pswd.touched && pswd.invalid">
        <span *ngIf="pswd.errors?.['required']">Password must be entered </span>
        <span *ngIf="pswd.errors?.['minlength']">Password must have min 5 length</span>
      </div>
    </div>
    <div class="from-group">
      <label for="Category">Category</label>
      <select ngModel class="form-control mb-3" name="cat">
        <option>{{cats[0]}}</option>
        <option>{{cats[1]}}</option>
        <option>{{cats[2]}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
